on: 
  push:
    # paths:
    #   - personal-site/*

jobs:
  check:
    name: Check files
    outputs:
      run_job: ${{ steps.check_files.outputs.run_job }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD
          
          echo "========== check paths of modified files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file != personal-site/infrastructure/* ]]; then
              echo "This modified file is not under the 'infrastructure' folder."
              echo "run_job=false" >> $GITHUB_OUTPUT
              break
            else
              echo "run_job=true" >> $GITHUB_OUTPUT
            fi
          done < files.txt

  terraform_apply_and_plan:
    name: Build Infrastructure
    needs: check
    if: ${{ needs.check.outputs.run_job }} == true
    runs-on: ubuntu-latest
    steps:
      - name: run for 'infrastructure' folder
        run: echo "This job runs only when all the modified files are under the 'infrastructure' folder."
